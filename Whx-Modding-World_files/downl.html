<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whx-Modding-World</title>
  <link rel="stylesheet" href="./stylesl.css">
</head>
<script>
fetch('link1.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("mod-container");
    data.products.forEach(mod => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h2>${mod.name}</h2>
        <p>${mod.description}</p>
        ${mod.image ? `<img src="${mod.image}" alt="${mod.name}" class="product-image">` : ''}
        <button class="buy-btn" onclick="window.open('${mod.link}', '_blank')">Download</button>
      `;
      container.appendChild(div);
    });
  })
  .catch(error => console.error('Error loading JSON:', error));
</script>
